<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jukebox</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      color: #fff;
    }

    #root {
      width: 100%;
      height: 100%;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Range input styling */
    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      background: transparent;
    }

    input[type="range"]::-webkit-slider-track {
      background: #333;
      height: 6px;
      border-radius: 3px;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      background: #1DB954;
      height: 16px;
      width: 16px;
      border-radius: 50%;
      cursor: pointer;
      margin-top: -5px;
    }

    input[type="range"]::-moz-range-track {
      background: #333;
      height: 6px;
      border-radius: 3px;
    }

    input[type="range"]::-moz-range-thumb {
      background: #1DB954;
      height: 16px;
      width: 16px;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }

    input[type="range"]:focus {
      outline: none;
    }

    input[type="range"]:focus::-webkit-slider-thumb {
      box-shadow: 0 0 0 3px rgba(29, 185, 84, 0.3);
    }

    input[type="range"]:focus::-moz-range-thumb {
      box-shadow: 0 0 0 3px rgba(29, 185, 84, 0.3);
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.js"></script>
</body>

</html>
