<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Jukebox">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#000000">
  <!-- iOS Home Screen Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icon-512x512.png">
  <title>Jukebox</title>
  <!-- Polyfills for older browsers -->
  <script>
    // Polyfill for Promise (iOS 9 Safari may have limited Promise support)
    if (typeof Promise === 'undefined') {
      document.write('<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"><\/script>');
    }
    // Polyfill for fetch API
    if (typeof fetch === 'undefined') {
      document.write('<script src="https://cdn.jsdelivr.net/npm/whatwg-fetch@3.6.2/dist/fetch.umd.js"><\/script>');
    }
    // Polyfill for Object.assign
    if (typeof Object.assign !== 'function') {
      Object.assign = function (target) {
        if (target == null) {
          throw new TypeError('Cannot convert undefined or null to object');
        }
        var to = Object(target);
        for (var index = 1; index < arguments.length; index++) {
          var nextSource = arguments[index];
          if (nextSource != null) {
            for (var nextKey in nextSource) {
              if (Object.prototype.hasOwnProperty.call(nextSource, nextKey)) {
                to[nextKey] = nextSource[nextKey];
              }
            }
          }
        }
        return to;
      };
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Playfair+Display:wght@400;600;700&display=swap"
    rel="stylesheet">
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      color: #fff;
      /* Support for safe areas on notched devices - iOS 9 doesn't support env() */
      /* Fallback padding for older devices */
      padding: 0;
    }

    /* iOS 11+ safe area support */
    @supports (padding: env(safe-area-inset-top)) {

      body,
      html {
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }
    }

    #root {
      width: 100%;
      height: 100%;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Range input styling */
    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      background: transparent;
    }

    /* Range input styling - will be overridden by theme-specific styles in React */
    input[type="range"]::-webkit-slider-track {
      background: #3D2817;
      height: 8px;
      border-radius: 4px;
      border: 1px solid #8B6914;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      background: linear-gradient(135deg, #D4AF37 0%, #B8860B 100%);
      height: 18px;
      width: 18px;
      border-radius: 50%;
      cursor: pointer;
      margin-top: -6px;
      border: 2px solid #8B6914;
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
    }

    input[type="range"]::-moz-range-track {
      background: #3D2817;
      height: 8px;
      border-radius: 4px;
      border: 1px solid #8B6914;
    }

    input[type="range"]::-moz-range-thumb {
      background: linear-gradient(135deg, #D4AF37 0%, #B8860B 100%);
      height: 18px;
      width: 18px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #8B6914;
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
    }

    input[type="range"]:focus {
      outline: none;
    }

    input[type="range"]:focus::-webkit-slider-thumb {
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.8), 0 0 0 3px rgba(212, 175, 55, 0.3);
    }

    input[type="range"]:focus::-moz-range-thumb {
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.8), 0 0 0 3px rgba(212, 175, 55, 0.3);
    }

    input[type="range"]:hover::-webkit-slider-thumb {
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.7);
    }

    input[type="range"]:hover::-moz-range-thumb {
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.7);
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <!-- Use bundled version for iOS 9 compatibility, fallback to module for modern browsers -->
  <script>
    // Detect if ES6 modules are supported
    var supportsModules = 'noModule' in HTMLScriptElement.prototype;
    if (supportsModules) {
      // Modern browser - use ES modules
      var script = document.createElement('script');
      script.type = 'module';
      script.src = '/src/index.tsx';
      document.body.appendChild(script);
    } else {
      // iOS 9 and older - use bundled version
      var script = document.createElement('script');
      script.src = '/dist/index.js';
      script.onerror = function () {
        // If bundle doesn't exist, show error
        document.getElementById('root').innerHTML = '<div style="padding: 20px; text-align: center; color: #fff;"><h1>Build Required</h1><p>Please run: bun run build:client</p></div>';
      };
      document.body.appendChild(script);
    }
  </script>
</body>

</html>
