<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jukebox</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      color: #fff;
    }

    #root {
      width: 100%;
      height: 100%;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Range input styling */
    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      background: transparent;
    }

    /* Range input styling - will be overridden by theme-specific styles in React */
    input[type="range"]::-webkit-slider-track {
      background: #3D2817;
      height: 8px;
      border-radius: 4px;
      border: 1px solid #8B6914;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      background: linear-gradient(135deg, #D4AF37 0%, #B8860B 100%);
      height: 18px;
      width: 18px;
      border-radius: 50%;
      cursor: pointer;
      margin-top: -6px;
      border: 2px solid #8B6914;
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
    }

    input[type="range"]::-moz-range-track {
      background: #3D2817;
      height: 8px;
      border-radius: 4px;
      border: 1px solid #8B6914;
    }

    input[type="range"]::-moz-range-thumb {
      background: linear-gradient(135deg, #D4AF37 0%, #B8860B 100%);
      height: 18px;
      width: 18px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #8B6914;
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
    }

    input[type="range"]:focus {
      outline: none;
    }

    input[type="range"]:focus::-webkit-slider-thumb {
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.8), 0 0 0 3px rgba(212, 175, 55, 0.3);
    }

    input[type="range"]:focus::-moz-range-thumb {
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.8), 0 0 0 3px rgba(212, 175, 55, 0.3);
    }

    input[type="range"]:hover::-webkit-slider-thumb {
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.7);
    }

    input[type="range"]:hover::-moz-range-thumb {
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.7);
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.js"></script>
</body>

</html>
